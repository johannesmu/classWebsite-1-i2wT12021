<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Hello there</title>
    <link rel="icon" href="images/img_264720.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="responsive.css">
    <meta charset="UTF-8">
    <meta name="author" content="johannes">
    <meta name="keywords" content="html, css, coding">
    <meta name="viewport" content="width=device-width,initial-scale=1">
  </head>
  <body>
    <header class="main-header">
      <img class="logo" src="images/WordPress-Logo-Free-PNG-Image-180x180.png">
      <nav class="navigation">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a class="active" href="contact.html">Contact</a>
      </nav>
    </header>
    <main class="content">
      <form id="contact">
        <label for="username">Name</label>
        <input class="input" id="username" type="text" name="name" placeholder="your name" required>
        <label for="useremail">Email Address</label>
        <input class="input" id="useremail" type="email" name="email" placeholder="you@example.com" required>
        <fieldset class="group-row">
          <legend>Do you like spam?</legend>
          <input type="radio" id="choice1" value="yes" name="user-choice">
          <label for="choice1">Yes</label>
          <input type="radio" id="choice2" value="no" name="user-choice">
          <label for="choice2">No</label>
          <input type="radio" id="choice3" value="sometimes" name="user-choice">
          <label for="choice3">sometimes</label>
        </fieldset>
        <label for="reply">I want a reply</label>
        <input type="checkbox" id="reply" name="reply" value="true">
        <label for="topic">Message Topic</label>
        <select id="topic" class="input" name="topic">
          <option value="personal">Personal</option>
          <option value="business">Business</option>
          <option value="personal">Just Trolling</option>
        </select>
        <label for="terminator">How much do you like the movie Terminator?</label>
        <input class="input" type="range" step="1" min="0" max="10" id="terminator" name="movie" list="tickmarks">
        <output for="movie" id="amout">0</output>
      </form>
    </main>
    <footer class="footer">
      <p class="copyright">&copy; Johannes 2021</p>
    </footer>
  </body>
</html>
